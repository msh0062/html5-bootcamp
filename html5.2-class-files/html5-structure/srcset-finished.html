<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>srcset attribute - finished</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<h1>The srcset attribute</h1>

<img src="images/plate-72.jpg"
     srcset="images/plate-72.jpg 1x,
             images/plate-144.jpg 2x,
             images/plate-300.jpg 3x">

<img src="images/yosemite-small.jpg"
     srcset="images/yosemite-small.jpg 320w,
             images/yosemite-medium.jpg 400w,
             images/yosemite-large.jpg 800w,
             images/yosemite-x-large.jpg 1000w"
     sizes="50vw">
</body>
</html>
