<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The HTML5 Canvas: Bezier Curve Demo</title>
	<script src="../libs/jquery-3.1.1.js"></script>
	<script>
	var vals = {cp1x:0,cp1y:0,cp2x:0,cp2y:0,x:0,y:0};
	function drawBezierCurve() {
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		context.clearRect(0, 0, 300, 150);
		context.beginPath();
		context.moveTo(25,75);
		context.bezierCurveTo(vals['cp1x'],vals['cp1y'],vals['cp2x'],vals['cp2y'],vals['x'],vals['y']);
		context.stroke();
	}
	</script>
	<script>
	$(document).ready(function(){
		$('[type=range]').change(function(){
			var dVal = $('#'+this.name);
			dVal.text(this.value);
			vals[this.name] = this.value;
			drawBezierCurve();
		});
	});
	</script>
	<style>
		canvas { border: 1px solid black; }
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas><br>
	<br>
	<label for="cp1x">Control Point X1: cp1x </label>
	<input type="range" min="0" max="300" name="cp1x" value="0"><span id="cp1x"></span><br>
	<label for="cp1y">Control Point Y1: cp1y </label>
	<input type="range" min="0" max="150" name="cp1y" value="0"><span id="cp1y"></span><br>
    <label for="cp2x">Control Point X2: cp2x </label>
	<input type="range" min="0" max="300" name="cp2x" value="0"><span id="cp2x"></span><br>
	<label for="cp2y">Control Point Y2: cp2y </label>
	<input type="range" min="0" max="150" name="cp2y" value="0"><span id="cp2y"></span><br>
	<label for="x">X Coordinate: x </label>
	<input type="range" min="0" max="300" name="x"  value="0"><span id="x"></span><br>
	<label for="y">Y Coordinate: y </label>
	<input type="range" min="0" max="150" name="y" value="0"><span id="y"></span><br>
</body>
</html>
