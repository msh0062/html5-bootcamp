<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>quad-curves - finished</title>
		<script>
			function drawQuadCurve() {
				const canvas = document.getElementById('myCanvas');
				let context = canvas.getContext('2d');
				context.beginPath();
				context.moveTo(25, 75);
				//quadraticCurveTo(cp1x, cp1y, x, y)
				context.quadraticCurveTo(135, 0, 275, 75);
				context.stroke();
			}
		</script>
		<style>
			canvas { border: 1px solid black; }
		</style>
	</head>
	<body onload="drawQuadCurve();">
		<canvas id="myCanvas">
			<p>Your browser does not support Canvas</p>
		</canvas>
	</body>
</html>
