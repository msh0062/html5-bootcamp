<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Picture Element - Art Direction</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #brandBanner {
            height: 140px;
            width: 100%;
            border: 1px solid #666;
            border-bottom: 3px solid #000;
            background: linear-gradient(#1c2a16, #993,#1c2a16 );
            background: -webkit-linear-gradient(top, #1c2a16 0%,#999933 50%,#1c2a16 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #1c2a16 0%,#999933 50%,#1c2a16 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
    </style>
</head>
<body>
<header id="brandBanner">
    <img id="logo" src="images/MyFoodPlate_logo.png" alt="Food Plate Logo" />
</header>
<section>
    <picture>
        <source media="(min-width: 1500px)" srcset="images/mainPageGraphic_1500.jpg">
        <source media="(max-width: 320px) and (orientation: portrait)" srcset="images/mainPageGraphic-cropped.jpg">
        <source media="(min-device-width: 768px) and (max-device-width: 1024px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 1)" srcset="images/mainPageGraphic_768.jpg">
        <img src="images/mainPageGraphic_1200.jpg" alt="Drawing of food plate with fork.">
    </picture>
</section>

</body>
</html>
