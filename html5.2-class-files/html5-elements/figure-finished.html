<body>
    <h1>This is a figure element</h1>
<figure>
    <h3>The figure Element</h3>
    <figcaption>A Sample File in the Graphical Interchange Format (GIF)</figcaption>
    <img src="images/SampleGif.gif"/>
</figure>
<p>The &lt;figure&gt; tag specifies self-contained flow content (like images, diagrams, photos, code, etc).</p>
<figure>
    <tr>
        <td>Children</td>
        <td>2-3 years<br />
            4-8 years</td>
        <td>3 oz-equiv<br />
            5 oz-equiv</td>
        <td>1½ oz-equiv<br/>
            2½ oz-equiv</td>
    </tr>
    <tr>
        <td>Girls</td>
        <td>9-13 years<br/>
            14-18 years
        </td>
        <td>5 oz-equiv<br/>
            6 oz-equiv
        </td>
        <td>3 oz-equiv<br/>
            3 oz-equiv
        </td>
    </tr>
</figure>
<p>The content of the figure element should be relevant to the main content, but if removed it should not affect the flow of the document.</p>
</body>
