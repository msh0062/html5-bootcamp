<!DOCTYPE html>
<html>
	<head>
		<meta  charset="utf-8" />
		<title>video-attributes - finished</title>
		<script>
			function getProperty() {
				const vid = document.getElementById("myVid");
				//vid.muted = true;
				console.log("video property is " + vid.currentTime);
			}
		</script>

		<input type="button" name="getProperty" id="getProperty" value="Get Property" onClick="getProperty()">
